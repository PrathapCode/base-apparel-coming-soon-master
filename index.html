<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="/style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <div class="container">

    <div class="left">

      <div class="content">

        <div class="logo">
          <img src="/images/logo.svg" alt="">
        </div>

        <div class="title">
          <h1 class="orange h1">WE'RE</h1>
          <h1 class="black h1">COMING SOON</h1>
          <p class="para">Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
        </div>

        <input id="mail" type="text" placeholder="Email Address" >

        <img id="error" src="/images/icon-error.svg" alt="">
        
        <div onclick="validation()" id="arrow">
          <img src="/images/icon-arrow.svg" alt="">
        </div>

        <div id="false">Please provide a valid email</div>

      </div>

    </div>

    <div class="right">

      <img id="desktop" src="/images/hero-desktop.jpg" alt="">
      <img id="mobile" src="/images/hero-mobile.jpg" alt="">

    </div>

  </div>

  <script src="/script.js"></script>

</body>
</html>
